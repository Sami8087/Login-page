<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive login up From using bootstrap 5</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css>


    <!------ Custom CSS Link ------>
    <link rel="stylesheet" href="./style.css">


</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
                <div class="logo">
                    <img src="stock.jpg" class="img-fluid" alt="logo">
                </div>
                <form class="rounded bg-white shodoe p-5">
                    <h3 class="text-dark fw-bolder fs-4 mb-2">Sign In to Lorem</h3>
                    <div class="fw-normal text-muted mb-4">
                        New Here? <a href="#" class="text-primary fw-bold text-decoration-none">Create an Account</a>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-2 text-end">
                        <a href="#" class="text-primary fw-bold text-decoration-none">Forget Password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary submit_btn w-800 my-4">Continue</button>
                    <div class="text-center text-muted text-uppercase mb-4">Or</div>
                    <a href="#" class="btn btn-light login_with w-800 mb-4">
                        <img src="icons8-google.svg" class="img-fluid me-4">Continue with Google </a>
                    <a href="#" class="btn btn-light login_with w-800 mb-4">
                        <img src="icons8-facebook.svg" class="img-fluid mb-4">Continue with Facebook </a>
                    <a href="#" class="btn btn-light login_with w-800 mb-4">
                        <img src="icons8-linkedin-circled.svg" class="img-fluid me-3">Continue with Linkdin </a>

                </form>
            </div>
        </div>
    </section>

</body>

</html>
